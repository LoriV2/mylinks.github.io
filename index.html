<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Your Name] | Creator Hub</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* === ZMIENNE === */
        :root {
            --color-tlo: #1a1a1a;
            --color-tlo-naglowka: #111111;
            --color-tekst: #f0f0f0;
            --color-tekst-drugi: #aaaaaa;
            --color-akcent: #00aaff; /* Niebieski Akcent */
            --color-obramowanie: #333333;
            --font-ui: 'Lato', sans-serif;
        }

        /* === GLOBALNE USTAWIENIA === */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-tlo);
            color: var(--color-tekst);
            font-family: var(--font-ui);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            opacity: 0;
            animation: fadeInPage 1s ease-out 0.5s forwards;
        }

        /* === KONTENER === */
        .link-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: var(--color-tlo-naglowka);
            border: 1px solid var(--color-obramowanie);
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0), 0 0 20px rgba(0, 170, 255, 0);
            animation: pulseGlow 5s infinite alternate;
        }

        /* === PROFIL === */
        .profile-header {
            margin-bottom: 25px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: var(--color-tlo);
            border: 3px solid var(--color-akcent);
            border-radius: 50%;
            margin: 0 auto 15px auto;
            transform: scale(0);
            animation: popIn 0.5s ease-out 1s forwards;
            /* WSTAW TUTAJ SWÓJ OBRAZEK */
            /* background-image: url('https://twoj-link-do-zdjecia.jpg'); */
            /* background-size: cover; */
            /* background-position: center; */
            
            /* Domyślny placeholder: */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-akcent);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-tekst);
            position: relative;
            animation: glitch 3s infinite;
        }
        
        /* === WAŻNA ZMIANA DLA GLITCHA === */
        .title::before,
        .title::after {
            /* WPISZ TUTAJ SWOJĄ NAZWĘ */
            content: '[YOUR NAME]'; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--color-tlo-naglowka);
        }
        .title::before {
            left: 2px;
            text-shadow: -2px 0 var(--color-akcent);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .title::after {
            left: -2px;
            text-shadow: 2px 0 #ff00ff;
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        .slogan {
            font-size: 1.1rem;
            color: var(--color-tekst-drugi);
            margin: 10px 0 30px 0;
            height: 25px; /* Stała wysokość, by nie skakało */
        }

        .slogan::after {
            content: '|';
            opacity: 1;
            animation: blinkCaret 0.7s infinite;
        }

        /* === LISTA LINKÓW === */
        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .link-list li {
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: popInLink 0.5s ease-out forwards;
        }

        /* Opóźnienia animacji */
        .link-list li:nth-child(1) { animation-delay: 1.5s; }
        .link-list li:nth-child(2) { animation-delay: 1.7s; }
        .link-list li:nth-child(3) { animation-delay: 1.9s; }
        .link-list li:nth-child(4) { animation-delay: 2.1s; }
        .link-list li:nth-child(5) { animation-delay: 2.3s; }
        

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-akcent);
            border: 2px solid var(--color-akcent);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            background-color: var(--color-akcent);
            color: var(--color-tlo-naglowka);
            box-shadow: 0 0 15px var(--color-akcent);
        }

        .link-button svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            fill: currentColor;
            flex-shrink: 0;
        }

        /* === STOPKA === */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--color-tekst-drugi);
            animation: popInLink 0.5s ease-out 2.5s forwards;
            opacity: 0;
        }

        /* === KEYFRAMES DLA ANIMACJI (Bez zmian) === */
        @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes popInLink { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulseGlow { from { box-shadow: 0 0 10px rgba(0, 170, 255, 0), 0 0 20px rgba(0, 170, 255, 0); } to { box-shadow: 0 0 20px rgba(0, 170, 255, 0.3), 0 0 30px rgba(0, 170, 255, 0.2); } }
        @keyframes blinkCaret { 50% { opacity: 0; } }
        @keyframes glitch-anim-1 { 0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); } 10% { clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%); } 20% { clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%); } 30% { clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%); } 40% { clip-path: polygon(0 30%, 100% 30%, 100% 30%, 0 30%); } 50% { clip-path: polygon(0 15%, 100% 15%, 100% 40%, 0 40%); } 60% { clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%); } 70% { clip-path: polygon(0 20%, 100% 20%, 100% 20%, 0 20%); } 80% { clip-path: polygon(0 80%, 100% 80%, 100% 80%, 0 80%); } 90% { clip-path: polygon(0 50%, 100% 50%, 100% 51%, 0 51%); } 100% { clip-path: polygon(0 70%, 100% 70%, 100% 80%, 0 80%); } }
        @keyframes glitch-anim-2 { 0% { clip-path: polygon(0 78%, 100% 78%, 100% 98%, 0 98%); } 10% { clip-path: polygon(0 33%, 100% 33%, 100% 33%, 0 33%); } 20% { clip-path: polygon(0 44%, 100% 44%, 100% 57%, 0 57%); } 30% { clip-path: polygon(0 18%, 100% 18%, 100% 20%, 0 20%); } 40% { clip-path: polygon(0 91%, 100% 91%, 100% 91%, 0 91%); } 50% { clip-path: polygon(0 61%, 100% 61%, 100% 98%, 0 98%); } 60% { clip-path: polygon(0 33%, 100% 33%, 100% 45%, 0 45%); } 70% { clip-path: polygon(0 17%, 100% 17%, 100% 17%, 0 17%); } 80% { clip-path: polygon(0 40%, 100% 40%, 100% 41%, 0 41%); } 90% { clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%); } 100% { clip-path: polygon(0 22%, 100% 22%, 100% 30%, 0 30%); } }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // 1. Efekt Pisania (Typing Effect)
            // === ZMIEŃ TEN TEKST NA SWÓJ ===
            const sloganText = "Artist | Writer | Musician";
            const sloganElement = document.getElementById('slogan-text');
            let i = 0;
            
            function typeWriter() {
                if (i < sloganText.length) {
                    sloganElement.innerHTML += sloganText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100); // Szybkość pisania (trochę wolniej)
                }
            }
            
            setTimeout(typeWriter, 2500);

            // 2. Automatyczna data w stopce
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
